name: Arogya AI - CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
        npm ls
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: âœ… Validate application
      run: node validate.js
    
    - name: ğŸ—ï¸ Build check
      run: npm run build

  deploy-ready:
    name: ğŸš€ Deployment Ready
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: âœ… Success notification
      run: |
        echo "ğŸ‰ Arogya AI is ready for deployment!"
        echo "ğŸ“Š All tests passed successfully"
        echo "ğŸš€ Ready to deploy to production platforms"